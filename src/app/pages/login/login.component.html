<div class="reg-background">
  <div class="container w-100 h-100">
    <div
      class="row h-100 justify-content-center align-items-center form-container"
    >
      <form [formGroup]="loginForm" class="col-12">
        <h1 class="pb-3">Login to your Account!</h1>

        <div *ngIf="authService.errors" class="alert alert-danger">
          {{ authService.errors }}
        </div>

        <div class="form-group pt-2">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="lastname"
            formControlName="password"
          />
        </div>
        <div class="formGroup pt-4 pb-4">
          <button type="button" class="btn btnPrimary" (click)="login()">
            Login
          </button>
        </div>

        <div class="redirectToLogin">
          <span
            >Don't have an account?
            <span class="redirect" routerLink="/signup">SignUp</span></span
          >
        </div>
      </form>
    </div>
  </div>
</div>
